<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="cnpj_validate.js"></script>


    <title>CNPJ Validate</title>
</head>

<body>
    <form action="#" onsubmit="validate()" class="form-group">
        <div class="row p-5">
            <div class="col-6 mt-3">
                <label for="">CNPJ: </label>
                <input type="text" name="cnpj" id="cnpj" onblur="cnpjResult(this)" class="form-control">
            </div>
            <div class="col-6 mt-5">
                <input type="submit" class="btn btn-md btn-info" value="Verificar">
            </div>
        </div>
    </form>
</body>

</html>
